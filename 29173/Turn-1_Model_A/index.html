<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    #quiz-container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 90%;
        max-width: 600px;
    }
    
    #question-section, #options-container {
        margin-bottom: 1rem;
    }
    
    #options-container button {
        display: block;
        width: 100%;
        margin: 0.5rem 0;
        padding: 0.75rem;
        background-color: #e0e0e0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: left;
    }
    
    #options-container button:hover {
        background-color: #d0d0d0;
    }
    
    #controls button {
        padding: 0.5rem 1rem;
        margin-right: 0.5rem;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
    }
    
    #controls button:hover {
        background-color: #0056b3;
    }
    
    #results {
        text-align: center;
    }
    
    #progress {
        text-align: right;
        font-size: 0.8em;
        color: #666;
    }</style>
</head>
<body>
    <div id="quiz-container">
        <header>
            <h1>Quiz Time!</h1>
        </header>
        <section id="question-section">
            <h2 id="question-text"></h2>
            <div id="options-container"></div>
        </section>
        <div id="controls">
            <button id="next-btn">Next</button>
            <button id="submit-btn" style="display:none;">Submit Quiz</button>
        </div>
        <div id="results" style="display:none;">
            <h2>Your Score:</h2>
            <p id="score"></p>
        </div>
        <div id="progress">
            <p id="progress-text">Question <span id="current-question">1</span> of <span id="total-questions"></span></p>
        </div>
    </div>
    <script> document.addEventListener('DOMContentLoaded', () => {
        const quizContainer = document.getElementById('quiz-container');
        const questionElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextButton = document.getElementById('next-btn');
        const submitButton = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results');
        const scoreElement = document.getElementById('score');
        const currentQuestionElement = document.getElementById('current-question');
        const totalQuestionsElement = document.getElementById('total-questions');
    
        let currentQuestionIndex = 0;
        let score = 0;
        const questions = [
            {
                question: "What is JavaScript?",
                answers: {
                    a: "A markup language",
                    b: "A programming language",
                    c: "A type of coffee",
                    d: "A database system"
                },
                correctAnswer: 'b'
            },
            // Add more questions here...
        ];
    
        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            questionElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            for (let [key, value] of Object.entries(question.answers)) {
                const button = document.createElement('button');
                button.textContent = value;
                button.onclick = () => checkAnswer(key);
                optionsContainer.appendChild(button);
            }
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            totalQuestionsElement.textContent = questions.length;
        }
    
        function checkAnswer(answer) {
            if (answer === questions[currentQuestionIndex].correctAnswer) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }
    
        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            scoreElement.textContent = `${score} out of ${questions.length}`;
            submitButton.style.display = 'none';
            nextButton.style.display = 'none';
        }
    
        nextButton.onclick = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline';
            }
        };
    
        // Initialize the quiz
        loadQuestion();
    });</script>
</body>
</html>
