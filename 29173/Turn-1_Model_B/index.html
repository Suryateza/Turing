<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <style>body {
    background-color: #f8f9fa;
}

#quiz-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.option-btn {
    width: 100%;
    margin-top: 10px;
    text-align: left;
}

#progress {
    font-weight: bold;
}

#timer {
    font-size: 1.5em;
    color: #28a745;
}

@media (max-width: 768px) {
    #quiz-container {
        padding: 10px;
    }
}</style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz Time!</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options" class="mt-3"></div>
            <div id="progress" class="mt-4"></div>
            <button id="next-btn" class="btn btn-primary mt-3" style="display:none;">Next</button>
            <div id="result" class="mt-4" style="display:none;"></div>
            <div id="timer" class="mt-4 text-center"></div>
        </div>
    </div>
    
    <script> // Quiz data would ideally come from an API or external source for real applications
        const quizData = [
            {question: "What is the capital of France?", options: ["London", "Berlin", "Paris", "Madrid"], correct: 2},
            // More questions here...
        ];
        
        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 300; // Time in seconds for the entire quiz
        const timePerQuestion = 20; // Time per question in seconds
        
        function loadQuestion() {
            if (currentQuestion < quizData.length) {
                const q = quizData[currentQuestion];
                document.getElementById('question').innerText = q.question;
                const optionsDiv = document.getElementById('options');
                optionsDiv.innerHTML = '';
                q.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'btn btn-outline-secondary option-btn';
                    button.innerText = option;
                    button.onclick = () => checkAnswer(index);
                    optionsDiv.appendChild(button);
                });
                document.getElementById('next-btn').style.display = 'none';
                startQuestionTimer();
            } else {
                showResults();
            }
        }
        
        function checkAnswer(selectedIndex) {
            const correctIndex = quizData[currentQuestion].correct;
            if (selectedIndex === correctIndex) {
                score++;
            }
            // Disable further selection
            document.querySelectorAll('.option-btn').forEach(btn => btn.disabled = true);
            document.getElementById('next-btn').style.display = 'block';
            clearInterval(questionTimerInterval); // Stop the question timer
        }
        
        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }
        
        function showResults() {
            document.getElementById('quiz-container').innerHTML = `<h2 class="text-center">You scored ${score} out of ${quizData.length}!</h2>`;
        }
        
        // Timer functionality
        let timerInterval, questionTimerInterval;
        
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    document.getElementById('timer').innerText = `Time Left: ${Math.floor(timeLeft / 60)}:${timeLeft % 60 < 10 ? '0' : ''}${timeLeft % 60}`;
                } else {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }
        
        function startQuestionTimer() {
            let questionTimeLeft = timePerQuestion;
            questionTimerInterval = setInterval(() => {
                if (questionTimeLeft <= 0) {
                    clearInterval(questionTimerInterval);
                    document.getElementById('next-btn').click(); // Automatically move to next if time runs out
                }
                questionTimeLeft--;
            }, 1000);
        }
        
        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('next-btn').addEventListener('click', nextQuestion);
            startTimer();
            loadQuestion();
        });</script>
</body>
</html>
