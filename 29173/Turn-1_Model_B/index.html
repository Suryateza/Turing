<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robust Quiz Application</title>
   <style>:root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --background-color: #ecf0f1;
    --text-color: #2c3e50;
}

body {
    font-family: Arial, sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header, footer {
    background: var(--primary-color);
    color: white;
    text-align: center;
    padding: 1em 0;
}

main {
    flex: 1;
    padding: 20px;
}

#quiz-container, #results {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#answer-form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

button {
    background-color: var(--secondary-color);
    border: none;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #27ae60;
}

#progress, #timer {
    margin-top: 20px;
    font-weight: bold;
}

@media (min-width: 768px) {
    #quiz-container {
        width: 70%;
        margin: auto;
    }
}</style>
</head>
<body>
    <header>
        <h1>Quiz Time!</h1>
    </header>
    <main>
        <section id="quiz-container">
            <div id="question-container"></div>
            <form id="answer-form">
                <!-- Answers will be dynamically inserted here -->
            </form>
            <div id="navigation">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
            </div>
            <div id="progress"></div>
            <div id="timer"></div>
        </section>
        <div id="results" style="display:none;"></div>
    </main>
    <footer>
        <p>Â© 2023 Quiz App</p>
    </footer>
    <script>// quiz.js
        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            const resultsContainer = document.getElementById('results');
            const questionContainer = document.getElementById('question-container');
            const answerForm = document.getElementById('answer-form');
            const nextBtn = document.getElementById('next');
            const prevBtn = document.getElementById('prev');
            const progressDiv = document.getElementById('progress');
            const timerDiv = document.getElementById('timer');
        
            let quizData = [];
            let currentQuestion = 0;
            let score = 0;
            let timer;
        
            // Function to load quiz questions from a hypothetical API or JSON file
            function loadQuizData() {
                // Placeholder for fetching data
                quizData = [
                    {question: "What is HTML?", answers: ["A programming language", "A markup language", "A database", "A type of tea"], correct: 1},
                    // More questions...
                ];
            }
        
            function displayQuestion() {
                const q = quizData[currentQuestion];
                questionContainer.innerHTML = `<h2>${q.question}</h2>`;
                answerForm.innerHTML = q.answers.map((answer, i) => 
                    `<label><input type="radio" name="answer" value="${i}"> ${answer}</label>`
                ).join('');
            }
        
            function checkAnswer() {
                const selected = document.querySelector('input[name="answer"]:checked');
                if (selected) {
                    if (parseInt(selected.value) === quizData[currentQuestion].correct) {
                        score++;
                    }
                }
            }
        
            function updateProgress() {
                progressDiv.textContent = `Question ${currentQuestion + 1} of ${quizData.length}`;
            }
        
            function startTimer(duration, display) {
                let time = duration;
                timer = setInterval(() => {
                    display.textContent = `Time Left: ${time} seconds`;
                    if (--time < 0) {
                        clearInterval(timer);
                        nextQuestion();
                    }
                }, 1000);
            }
        
            function nextQuestion() {
                checkAnswer();
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    displayQuestion();
                    updateProgress();
                } else {
                    showResults();
                }
            }
        
            function showResults() {
                clearInterval(timer);
                quizContainer.style.display = 'none';
                resultsContainer.style.display = 'block';
                resultsContainer.innerHTML = `<h2>Quiz Completed!</h2><p>Your score: ${score} out of ${quizData.length}</p>`;
            }
        
            // Event listeners
            nextBtn.addEventListener('click', () => {
                nextQuestion();
            });
        
            prevBtn.addEventListener('click', () => {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    displayQuestion();
                    updateProgress();
                }
            });
        
            // Initialization
            loadQuizData();
            displayQuestion();
            updateProgress();
            startTimer(60, timerDiv); // 60 seconds for each question
        
            // Save quiz state to localStorage
            window.onbeforeunload = function() {
                localStorage.setItem('quizState', JSON.stringify({
                    currentQuestion, score, quizData
                }));
            };
        
            // Load quiz state from localStorage if exists
            const savedState = localStorage.getItem('quizState');
            if (savedState) {
                const state = JSON.parse(savedState);
                currentQuestion = state.currentQuestion;
                score = state.score;
                quizData = state.quizData;
                displayQuestion();
                updateProgress();
            }
        });</script>
</body>
</html>
