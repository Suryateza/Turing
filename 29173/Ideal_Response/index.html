     .options {

  <body>
    <div class="container">
      <h1 style="margin-bottom: 2px;">Quiz App</h1>
      <h4 style="margin-top: 0px;">20 Questions</h4>
      <div id="quiz"></div>
      <div id="result" class="result"></div>
      <button id="submit" class="button">Submit</button>
      <button id="retry" class="button hide">Retry</button>
      <button id="showAnswer" class="button hide">Show Answer</button>
    </div>
    <script>const quizData = [
        {
          question: "What is the capital of France?",
          options: ["Paris", "London", "Berlin", "Madrid"],
          answer: "Paris",
        },
        {
          question: "What is the largest planet in our solar system?",
          options: ["Mars", "Saturn", "Jupiter", "Neptune"],
          answer: "Jupiter",
        },
        {
          question: "Which country won the FIFA World Cup in 2018?",
          options: ["Brazil", "Germany", "France", "Argentina"],
          answer: "France",
        },
        {
          question: "What is the tallest mountain in the world?",
          options: ["Mount Everest", "K2", "Kangchenjunga", "Makalu"],
          answer: "Mount Everest",
        },
        {
          question: "Which is the largest ocean on Earth?",
          options: [
            "Pacific Ocean",
            "Indian Ocean",
            "Atlantic Ocean",
            "Arctic Ocean",
          ],
          answer: "Pacific Ocean",
        },
        {
          question: "What is the chemical symbol for gold?",
          options: ["Au", "Ag", "Cu", "Fe"],
          answer: "Au",
        },
        {
          question: "Who painted the Mona Lisa?",
          options: [
            "Pablo Picasso",
            "Vincent van Gogh",
            "Leonardo da Vinci",
            "Michelangelo",
          ],
          answer: "Leonardo da Vinci",
        },
        {
          question: "Which planet is known as the Red Planet?",
          options: ["Mars", "Venus", "Mercury", "Uranus"],
          answer: "Mars",
        },
        {
          question: "What is the largest species of shark?",
          options: [
            "Great White Shark",
            "Whale Shark",
            "Tiger Shark",
            "Hammerhead Shark",
          ],
          answer: "Whale Shark",
        },
        {
          question: "Which animal is known as the King of the Jungle?",
          options: ["Lion", "Tiger", "Elephant", "Giraffe"],
          answer: "Lion",
        },
        {
          question: "What is the capital of Japan?",
          options: ["Tokyo", "Kyoto", "Osaka", "Nagoya"],
          answer: "Tokyo",
        },
        {
          question: "Which element has the atomic number 1?",
          options: ["Helium", "Oxygen", "Hydrogen", "Carbon"],
          answer: "Hydrogen",
        },
        {
          question: "Who wrote 'Romeo and Juliet'?",
          options: [
            "Charles Dickens",
            "William Shakespeare",
            "Mark Twain",
            "Leo Tolstoy",
          ],
          answer: "William Shakespeare",
        },
        {
          question: "What is the smallest country in the world?",
          options: ["Monaco", "San Marino", "Liechtenstein", "Vatican City"],
          answer: "Vatican City",
        },
        {
          question: "Which planet is known for its rings?",
          options: ["Venus", "Saturn", "Jupiter", "Neptune"],
          answer: "Saturn",
        },
        {
          question: "Who discovered penicillin?",
          options: [
            "Marie Curie",
            "Alexander Fleming",
            "Louis Pasteur",
            "Isaac Newton",
          ],
          answer: "Alexander Fleming",
        },
        {
          question: "Which continent is the Sahara Desert located on?",
          options: ["Asia", "Africa", "Australia", "Europe"],
          answer: "Africa",
        },
        {
          question: "What is the main ingredient in guacamole?",
          options: ["Tomato", "Avocado", "Onion", "Pepper"],
          answer: "Avocado",
        },
        {
          question: "Which country is known as the Land of the Rising Sun?",
          options: ["China", "South Korea", "Thailand", "Japan"],
          answer: "Japan",
        },
        {
          question: "What is the largest species of shark?",
          options: [
            "Great White Shark",
            "Whale Shark",
            "Tiger Shark",
            "Hammerhead Shark",
          ],
          answer: "Whale Shark",
        },
      ];
      
      const quizContainer = document.getElementById("quiz");
      const resultContainer = document.getElementById("result");
      const submitButton = document.getElementById("submit");
      const retryButton = document.getElementById("retry");
      const showAnswerButton = document.getElementById("showAnswer");
      
      let currentQuestion = 0;
      let score = 0;
      let incorrectAnswers = [];
      
      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }
      
      function displayQuestion() {
        const questionData = quizData[currentQuestion];
      
        const questionElement = document.createElement("div");
        questionElement.className = "question";
        questionElement.innerHTML = `${currentQuestion + 1}.${questionData.question}`;
      
        const optionsElement = document.createElement("div");
        optionsElement.className = "options";
      
        const shuffledOptions = [...questionData.options];
        shuffleArray(shuffledOptions);
      
        for (let i = 0; i < shuffledOptions.length; i++) {
          const option = document.createElement("label");
          option.className = "option";
      
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.name = "quiz";
          radio.value = shuffledOptions[i];
      
          const optionText = document.createTextNode(shuffledOptions[i]);
      
          option.appendChild(radio);
          option.appendChild(optionText);
          optionsElement.appendChild(option);
        }
      
        quizContainer.innerHTML = "";
        quizContainer.appendChild(questionElement);
        quizContainer.appendChild(optionsElement);
      }
      
      function checkAnswer() {
        const selectedOption = document.querySelector('input[name="quiz"]:checked');
        if (selectedOption) {
          const answer = selectedOption.value;
          if (answer === quizData[currentQuestion].answer) {
            score++;
          } else {
            incorrectAnswers.push({
              question: quizData[currentQuestion].question,
              incorrectAnswer: answer,
              correctAnswer: quizData[currentQuestion].answer,
            });
          }
          currentQuestion++;
          selectedOption.checked = false;
          if (currentQuestion < quizData.length) {
            displayQuestion();
          } else {
            displayResult();
          }
        }
      }
      
      function displayResult() {
        quizContainer.style.display = "none";
        submitButton.style.display = "none";
        retryButton.style.display = "inline-block";
        showAnswerButton.style.display = "inline-block";
        resultContainer.innerHTML = `You scored ${score} out of ${quizData.length}!`;
      }
      
      function retryQuiz() {
        currentQuestion = 0;
        score = 0;
        incorrectAnswers = [];
        quizContainer.style.display = "block";
        submitButton.style.display = "inline-block";
        retryButton.style.display = "none";
        showAnswerButton.style.display = "none";
        resultContainer.innerHTML = "";
        displayQuestion();
      }
      
      function showAnswer() {
        quizContainer.style.display = "none";
        submitButton.style.display = "none";
        retryButton.style.display = "inline-block";
        showAnswerButton.style.display = "none";
      
        let incorrectAnswersHtml = "";
        for (let i = 0; i < incorrectAnswers.length; i++) {
          incorrectAnswersHtml += `
              <p>
                <strong>Question:</strong> ${incorrectAnswers[i].question}<br>
                <strong>Your Answer:</strong> ${incorrectAnswers[i].incorrectAnswer}<br>
                <strong>Correct Answer:</strong> ${incorrectAnswers[i].correctAnswer}
              </p>
            `;
        }
      
        resultContainer.innerHTML = `
            <p>You scored ${score} out of ${quizData.length}!</p>
            <p>Incorrect Answers:</p>
            ${incorrectAnswersHtml}
          `;
      }
      
      submitButton.addEventListener("click", checkAnswer);
      retryButton.addEventListener("click", retryQuiz);
      showAnswerButton.addEventListener("click", showAnswer);
      
      displayQuestion();</script>
  </body>
