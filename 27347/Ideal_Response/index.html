<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Music Player with Visualization</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f06292, #ba68c8);
            overflow: hidden;
        }

        .player {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            position: relative;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="range"] {
            margin: 10px 0;
            width: 100%;
        }

        #progressBar, #volumeGraph {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin: 10px 0;
            position: relative;
        }

        #progress {
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
            width: 0;
            transition: width 0.2s ease;
        }

        #volumeGraph {
            height: 10px;
            background-color: #bbb;
        }

        #volumeLevel {
            height: 100%;
            background-color: #28a745;
            width: 50%; /* Initial volume level */
            transition: width 0.2s ease;
        }

        .time {
            font-size: 14px;
            color: #333;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        canvas {
            width: 100%;
            height: 100px;
            background-color: #000;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="player">
        <audio id="audio" src="./Tillu Anna DJ Pedithe.mp3"></audio>
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <div class="time" id="currentTime">00:00</div>
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
        <label for="volumeControl">Volume</label>
        <div id="volumeGraph">
            <div id="volumeLevel"></div>
        </div>
        <div class="time" id="duration">00:00</div>
        <canvas id="visualizer"></canvas>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('audio');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const volumeControl = document.getElementById('volumeControl');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const volumeLevel = document.getElementById('volumeLevel');
            const currentTimeElem = document.getElementById('currentTime');
            const durationElem = document.getElementById('duration');
            const canvas = document.getElementById('visualizer');
            const ctx = canvas.getContext('2d');

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);

                analyser.getByteFrequencyData(dataArray);

                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i];
                    ctx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                    ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                    x += barWidth + 1;
                }
            }

            function handleUserInteraction() {
                // Start audio context on user interaction
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
            }

            audio.addEventListener('loadedmetadata', () => {
                durationElem.textContent = formatTime(audio.duration);
            });

            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTimeElem.textContent = formatTime(audio.currentTime);
            });

            volumeControl.addEventListener('input', () => {
                audio.volume = volumeControl.value;
                volumeLevel.style.width = `${volumeControl.value * 100}%`;
            });

            progressBar.addEventListener('click', (e) => {
                const rect = progressBar.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const width = rect.width;
                const percent = x / width;
                audio.currentTime = percent * audio.duration;
            });

            playBtn.addEventListener('click', () => {
                handleUserInteraction();
                audio.play().then(() => {
                    draw(); // Start the visualizer
                }).catch(error => {
                    console.error('Error playing audio:', error);
                });
            });

            pauseBtn.addEventListener('click', () => {
                audio.pause();
            });
        });
    </script>
</body>
</html>
