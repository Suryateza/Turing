<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Puzzle Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2c3e50;
        }

        .game-container {
            background-color: #ecf0f1;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #2c3e50;
        }

        #status {
            font-size: 1.2rem;
            color: #34495e;
            margin-bottom: 20px;
        }

        #timer,
        #moves,
        #best-time,
        #best-moves {
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 10px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            width: 100%;
            padding-top: 100%;
            position: relative;
            perspective: 1000px;
        }

        .card-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
        }

        .card .front {
            background-color: #e74c3c;
            transform: rotateY(180deg);
        }

        .card .back {
            background-color: #3498db;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Memory Puzzle Game</h1>
        <div id="status">Find all the pairs!</div>
        <div id="timer">Time: 0s</div>
        <div id="moves">Moves: 0</div>
        <div id="best-time">Best Time: N/A</div>
        <div id="best-moves">Best Moves: N/A</div>
        <div id="game-board"></div>
        <button onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        const board = document.getElementById('game-board');
        const status = document.getElementById('status');
        const timerDiv = document.getElementById('timer');
        const movesDiv = document.getElementById('moves');
        const bestTimeDiv = document.getElementById('best-time');
        const bestMovesDiv = document.getElementById('best-moves');
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let time = 0;
        let timerInterval;
        let bestTime = localStorage.getItem('bestTime') ? parseInt(localStorage.getItem('bestTime')) : null;
        let bestMoves = localStorage.getItem('bestMoves') ? parseInt(localStorage.getItem('bestMoves')) : null;

        function createBoard() {
            const numbers = [...Array(8).keys(), ...Array(8).keys()].sort(() => Math.random() - 0.5);
            for (let i = 0; i < 16; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.number = numbers[i];
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="front">${numbers[i]}</div>
                        <div class="back"></div>
                    </div>`;
                card.addEventListener('click', flipCard);
                board.appendChild(card);
            }
            cards = document.querySelectorAll('.card');
            updateBestScores();
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    moves++;
                    updateMoves();
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.number === flippedCards[1].dataset.number) {
                flippedCards = [];
                if (document.querySelectorAll('.card:not(.flipped)').length === 0) {
                    endGame();
                }
            } else {
                setTimeout(() => {
                    flippedCards.forEach(card => card.classList.remove('flipped'));
                    flippedCards = [];
                }, 1000);
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                time++;
                timerDiv.textContent = `Time: ${time}s`;
            }, 1000);
        }

        function updateMoves() {
            movesDiv.textContent = `Moves: ${moves}`;
        }

        function endGame() {
            clearInterval(timerInterval);
            status.textContent = `You won in ${time} seconds with ${moves} moves!`;

            // Update best scores if current game is better
            if (!bestTime || time < bestTime) {
                bestTime = time;
                localStorage.setItem('bestTime', bestTime);
            }
            if (!bestMoves || moves < bestMoves) {
                bestMoves = moves;
                localStorage.setItem('bestMoves', bestMoves);
            }
            updateBestScores();
        }

        function updateBestScores() {
            bestTimeDiv.textContent = bestTime ? `Best Time: ${bestTime}s` : 'Best Time: N/A';
            bestMovesDiv.textContent = bestMoves ? `Best Moves: ${bestMoves}` : 'Best Moves: N/A';
        }

        function resetGame() {
            clearInterval(timerInterval);
            time = 0;
            moves = 0;
            flippedCards = [];
            board.innerHTML = '';
            createBoard();
            timerDiv.textContent = `Time: 0s`;
            movesDiv.textContent = `Moves: 0`;
            status.textContent = 'Find all the pairs!';
            startTimer();
        }

        createBoard();
        startTimer();
    </script>
</body>

</html>
