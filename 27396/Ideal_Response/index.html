<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">	
        <a href="#" class="button start">Start</a>
        <div class="box">	
            <div class="me full"></div>
        </div>
        <div class="pre_img">	
            <li data-bid="0"><img src="https://preview.ibb.co/kMdsfm/kfp.png" alt="Image 1"></li>
            <li data-bid="1"><img src="https://preview.ibb.co/kWOEt6/minion.png" alt="Image 2"></li>
            <li data-bid="2"><img src="https://preview.ibb.co/e0Rv0m/ab.jpg" alt="Image 3"></li>	
            <li data-bid="3" id="upfile1"><img src="https://image.ibb.co/cXSomR/upload1.png" alt="Upload Image" /></li>
            <input type="file" name="image" id="file1" style="display: none">
        </div>
        <div align="center"><a href="#" class="button reset">Reset</a></div>
    </div>
    
    <div class="cover">
        <div class="score">
            <p id="scr_head">&#9875 Puzzle Solved &#9875</p>
            <p id="scr_time">Time: <span id="min">00</span> Min <span id="sec">00</span> Sec</p>
            <p id="scr_moves">Moves: <span id="moves"></span></p>
            <p class="i">Developed by Mayur Birle</p>
            <div class="button OK">OK</div>
        </div>
    </div>    
    <script src="./script.js"></script>
</body>
</html>
