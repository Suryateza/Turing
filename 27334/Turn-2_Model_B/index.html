<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Health Data Report Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <button onclick="exportToCSV()">Export to CSV</button>
    <button onclick="exportToPDF()">Export to PDF</button>
    <div id="reportContent">
        <!-- This is where your report content goes -->
    </div>
    <script>
        // Assume this function fetches user's health data
        function fetchHealthData() {
            return {
                medications: [...],
                doctorVisits: [...],
                symptoms: [...]
            };
        }

        function exportToCSV() {
            const healthData = fetchHealthData();
            const csvRows = [];

            // Headers
            csvRows.push('Medication,Date,Notes\n');

            // Data
            healthData.medications.forEach(medication => {
                csvRows.push(`${medication.name},${medication.date},${medication.notes}\n`);
            });

            // Similar logic for doctor visits and symptoms
            // ...

            const csvString = csvRows.join('');
            const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'health_report.csv';
            link.click();
        }

        function exportToPDF() {
            const doc = new jsPDF();
            const healthData = fetchHealthData();
            const reportHTML = document.getElementById('reportContent');
            doc.fromHTML(reportHTML, 15, 15);
            // Optionally add more content or format directly in the PDF
            doc.save('health_report.pdf');
        }
    </script>
</body>
</html>
