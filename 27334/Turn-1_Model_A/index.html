<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameDev Task Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       body {
    background: linear-gradient(to right, #3a7bd5, #00d2ff);
    font-family: 'Arial', sans-serif;
}

#taskList {
    max-width: 600px;
    margin: auto;
}

.list-group-item {
    transition: transform 0.2s, box-shadow 0.2s;
    margin-bottom: 10px;
    border-radius: 8px;
}

.list-group-item:hover {
    transform: scale(1.02);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.progress {
    margin-top: 5px;
    height: 10px;
}

/* Modal styling for better visibility */
.modal-content {
    background: #ffffff;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">GameDev Task Scheduler</h1>
        <button id="addTaskBtn" class="btn btn-primary mb-3">Add Task</button>
        <div id="taskList" class="list-group"></div>
    </div>

    <!-- Task Form Modal -->
    <div class="modal" id="taskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal content with form for task details -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
    const taskList = document.getElementById('taskList');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskModal = new bootstrap.Modal(document.getElementById('taskModal'));
    
    // Initialize Sortable for drag-and-drop
    new Sortable(taskList, {
        animation: 150,
        ghostClass: 'blue-background-class'
    });

    // Mock tasks array
    let tasks = [];

    // Function to render tasks
    function renderTasks() {
        taskList.innerHTML = '';
        tasks.forEach((task, index) => {
            const taskElement = document.createElement('div');
            taskElement.className = 'list-group-item d-flex justify-content-between align-items-center';
            taskElement.innerHTML = `
                <span>${task.name}</span>
                <div>
                    <small>Deadline: ${task.deadline}</small>
                    <div class="progress" role="progressbar">
                        <div class="progress-bar" style="width: ${task.progress}%"></div>
                    </div>
                    <button class="btn btn-sm btn-warning" onclick="editTask(${index})">Edit</button>
                    <button class="btn btn-sm btn-danger" onclick="deleteTask(${index})">Delete</button>
                </div>
            `;
            taskList.appendChild(taskElement);
        });
    }

    // Add task functionality
    addTaskBtn.onclick = function() {
        // Here you would open the modal and handle form submission
        taskModal.show();
    };

    // Placeholder for edit and delete functions
    window.editTask = function(index) {
        // Open modal with task details pre-filled
        taskModal.show();
    };

    window.deleteTask = function(index) {
        tasks.splice(index, 1);
        renderTasks();
    };

    // Initial render
    renderTasks();
});
    </script>
</body>
</html>
