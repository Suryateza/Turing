<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">
    <style>body {
        font-family: 'Arial', sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 20px;
    }
    
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
    .search-form, .filters {
        margin-bottom: 20px;
    }
    
    .room-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    
    .room {
        border: 1px solid #ddd;
        padding: 15px;
        width: calc(50% - 20px); /* For two-column layout */
        box-sizing: border-box;
    }
    
    button {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
    }
    
    button:hover {
        opacity: 0.9;
    }
    
    input, select {
        padding: 10px;
        margin-right: 10px;
    }
    
    @media(max-width: 768px) {
        .room {
            width: 100%;
        }
    }</style>
</head>
<body>
    <div class="container">
        <h1>Hotel Booking</h1>
        <!-- Search Form -->
        <div class="search-form">
            <input type="date" id="checkin" required>
            <input type="date" id="checkout" required>
            <button onclick="searchRooms()">Search</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <select id="priceRange">
                <option value="">Any Price</option>
                <option value="0-100">Under \$100</option>
                <option value="100-200">\$100 - \$200</option>
            </select>
            <select id="bedType">
                <option value="">Any Bed</option>
                <option value="single">Single</option>
                <option value="double">Double</option>
            </select>
            <button onclick="applyFilters()">Apply Filters</button>
        </div>

        <!-- Room Listings -->
        <div id="roomList" class="room-list"></div>

        <!-- Booking Form -->
        <div id="bookingForm" style="display:none;">
            <h2>Book Your Room</h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <button onclick="bookRoom()">Book Now</button>
        </div>

        <!-- Booking Summary -->
        <div id="bookingSummary" style="display:none;" class="summary">
            <h2>Booking Summary</h2>
            <p id="summaryContent"></p>
            <button onclick="closeSummary()">Close</button>
        </div>
    </div>

    <script src="app.js">
        document.addEventListener('DOMContentLoaded', function() {
    const rooms = [
        {id: 1, name: 'Luxury Suite', price: 150, bedType: 'double', amenities: ['wifi', 'tv']},
        {id: 2, name: 'Standard Room', price: 80, bedType: 'single', amenities: ['wifi']},
        // Add more rooms here
    ];

    function searchRooms() {
        const checkin = document.getElementById('checkin').value;
        const checkout = document.getElementById('checkout').value;
        if (checkin && checkout) {
            displayRooms(rooms); // Here you would typically filter by date availability
        }
    }

    function applyFilters() {
        let filteredRooms = [...rooms];
        const priceRange = document.getElementById('priceRange').value;
        const bedType = document.getElementById('bedType').value;

        if (priceRange) {
            const [min, max] = priceRange.split('-').map(Number);
            filteredRooms = filteredRooms.filter(room => room.price >= min && (max ? room.price < max : true));
        }
        if (bedType) {
            filteredRooms = filteredRooms.filter(room => room.bedType === bedType);
        }

        displayRooms(filteredRooms);
    }

    function displayRooms(roomsToDisplay) {
        const roomList = document.getElementById('roomList');
        roomList.innerHTML = '';
        roomsToDisplay.forEach(room => {
            const roomDiv = document.createElement('div');
            roomDiv.className = 'room';
            roomDiv.innerHTML = `<h3>$ {room.name}</h3><p>Price: \$ ${room.price}</p><p>Bed: $ {room.bedType}</p><button onclick="showBookingForm( ${room.id})">Book Now</button>`;
            roomList.appendChild(roomDiv);
        });
    }

    function showBookingForm(roomId) {
        document.getElementById('bookingForm').style.display = 'block';
        // Here you would pre-fill form with room details or handle room selection logic
    }

    function bookRoom() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        if (name && email) {
            document.getElementById('summaryContent').textContent = `Booked by \${name}, contact: \${email}`;
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('bookingSummary').style.display = 'block';
        }
    }

    function closeSummary() {
        document.getElementById('bookingSummary').style.display = 'none';
    }

    // Initial display
    displayRooms(rooms);
});
    </script>
</body>
</html>
