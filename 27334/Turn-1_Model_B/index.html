<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GameDev Task Scheduler</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
body { font-family: 'Arial', sans-serif; background: linear-gradient(to right, #f0f0f0, #e0e0e0); margin: 0; padding: 0; }
header { background: #2c3e50; color: white; padding: 15px 0; text-align: center; }
.task-container { display: flex; justify-content: space-around; padding: 20px; }
.task-list { background: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 70%; padding: 20px; }
.task-item { background: #ecf0f1; margin: 10px 0; padding: 15px; border-left: 5px solid #3498db; cursor: move; transition: transform 0.3s; }
.task-item:hover { transform: scale(1.02); }
.controls, .filters { margin-top: 20px; }
button { background: #3498db; border: none; color: white; padding: 10px 15px; cursor: pointer; }
button:hover { background: #2980b9; }
.progress-bar { width: 20%; background: #fff; padding: 20px; border-radius: 8px; }
@media (max-width: 768px) {
    .task-container { flex-direction: column; }
    .task-list, .progress-bar { width: 90%; margin: 10px auto; }
}
</style>
</head>
<body>

<header>
    <h1>GameDev Task Scheduler</h1>
</header>

<div class="task-container">
    <div class="task-list" id="taskList">
        <!-- Tasks will be dynamically added here -->
    </div>

    <div class="progress-bar">
        <h3>Progress</h3>
        <div id="gameProgress">Level: 1 - XP: 0/100</div>
        <!-- Progress visualization will be added here -->
    </div>
</div>

<div class="controls">
    <button onclick="addTask()">Add Task</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const taskList = document.getElementById('taskList');

    function saveTasks() {
        localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
        taskList.innerHTML = '';
        tasks.forEach((task, index) => {
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task-item';
            taskDiv.draggable = true;
            taskDiv.innerHTML = `
                <h3>${task.title}</h3>
                <p>${task.description}</p>
                <small>Deadline: ${task.deadline} - Priority: ${task.priority}</small>
                <button onclick="editTask(${index})">Edit</button>
                <button onclick="deleteTask(${index})">Delete</button>
            `;
            taskList.appendChild(taskDiv);
        });

        new Sortable(taskList, {
            animation: 150,
            onEnd: (evt) => {
                const itemEl = evt.item;  // dragged HTMLElement
                tasks.splice(evt.newIndex, 0, tasks.splice(evt.oldIndex, 1)[0]);
                saveTasks();
            }
        });
    }

    function addTask() {
        const title = prompt("Task Title:");
        if (title) {
            tasks.push({
                title: title,
                description: prompt("Description:") || "",
                deadline: prompt("Deadline (YYYY-MM-DD):") || "No deadline",
                priority: prompt("Priority (1-5):") || "3"
            });
            saveTasks();
            renderTasks();
        }
    }

    function editTask(index) {
        const task = tasks[index];
        const newTitle = prompt("New Task Title:", task.title);
        if (newTitle !== null) {
            task.title = newTitle;
            task.description = prompt("New Description:", task.description) || task.description;
            task.deadline = prompt("New Deadline (YYYY-MM-DD):", task.deadline) || task.deadline;
            task.priority = prompt("New Priority (1-5):", task.priority) || task.priority;
            saveTasks();
            renderTasks();
        }
    }

    function deleteTask(index) {
        if (confirm("Are you sure you want to delete this task?")) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }
    }

    renderTasks();
});
</script>

</body>
</html>
