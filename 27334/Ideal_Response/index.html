<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    
  
    
    <!-- Optional favicon -->
    <!-- If you don't have a favicon.ico, you can remove this line -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/17/09/28/hotel-1831072_640.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            flex-wrap: wrap;
        }
        
        .booking-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin: 10px 0 5px;
            color: #333;
        }
        
        input, select {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        button:hover {
            background-color: #218838;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .like-btn {
            background-color: #007bff;
            border: 1px solid #007bff;
        }
        
        .like-btn:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
        }
        
        .like-btn:active {
            background-color: #003d7a;
            border: 1px solid #003d7a;
        }
        
        .book-btn {
            background-color: #28a745;
        }
        
        .book-btn:hover {
            background-color: #218838;
        }
        
        .booking-summary {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        
        /* Hotel Images Section */
        .hotel-images {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .hotel-images img {
            width: 100%;
            max-width: 250px;
            margin: 5px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        /* Saved Preferences Section */
        .saved-preferences {
            margin-bottom: 20px;
        }
        
        .saved-preferences h2 {
            font-size: 18px;
            color: #333;
        }
        
        .saved-preferences .saved-rooms, .saved-preferences .saved-food {
            margin-top: 10px;
        }
        
        .saved-rooms h3, .saved-food h3 {
            font-size: 16px;
            color: #333;
        }
        
        .saved-rooms ul, .saved-food ul {
            list-style-type: none;
            padding: 0;
        }
        
        .saved-rooms li, .saved-food li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
        
        /* Ads Container */
        .ads-container {
            width: 35%;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        .ads-container h2 {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        
        .ads-carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 300px; /* Adjust as needed */
        }
        
        .ad-slide {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
        }
        
        .ad-slide img {
            width: 100%;
            max-width: 250px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .ad-slide p {
            margin: 10px 0;
            color: #333;
            text-align: center;
            font-size: 16px;
        }
        
        /* Show the first slide by default */
        .ad-slide.active {
            display: flex;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        
            .booking-container, .ads-container {
                width: 90%;
            }
        }
        
        @media (max-width: 600px) {
            .booking-container, .ads-container {
                width: 100%;
            }
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="booking-container">
            <h1>Hotel Booking</h1>
            
            <!-- Hotel Images Section -->
            <div class="hotel-images">
                <img src="https://cdn.pixabay.com/photo/2016/11/17/09/28/hotel-1831072_640.jpg" alt="Hotel Room">
            </div>

            <!-- Saved Preferences Sections -->
            <div class="saved-preferences">
                <h2>Saved Preferences</h2>
                <div class="saved-rooms">
                    <h3>Liked Rooms</h3>
                    <ul id="savedRoomsList"></ul>
                </div>
                <div class="saved-food">
                    <h3>Liked Food</h3>
                    <ul id="savedFoodList"></ul>
                </div>
            </div>

            <form id="bookingForm">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" required>

                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" required>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" min="1" max="10" required>

                <label for="room">Room Type:</label>
                <select id="room" required>
                    <option value="standard">Standard - $100/night</option>
                    <option value="deluxe">Deluxe - $150/night</option>
                    <option value="suite">Suite - $200/night</option>
                </select>
                
                <button type="button" id="likeRoomBtn" class="like-btn">Like Room</button>

                <label for="food">Preferred Food:</label>
                <select id="food">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
                <button type="button" id="likeFoodBtn" class="like-btn">Like Food</button>

                <button type="submit" class="book-btn">Book Now</button>
            </form>
            <div id="bookingSummary" class="booking-summary"></div>
        </div>

        <!-- Room Offering Advertisements -->
        <div class="ads-container">
            <h2>Special Offers</h2>
            <div class="ads-carousel">
                <div class="ad-slide">
                    <img src="http://www.grandlordhotel.com/medias/room/big/79/deluxe04.jpg" alt="Special Offer 1">
                    <p>Enjoy 20% off on Deluxe Rooms!</p>
                </div>
                <div class="ad-slide">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.KCKA-kVvDM_3T7SuxXYLXAHaHa&pid=Api&P=0&h=180" alt="Special Offer 2">
                    <p>Book a Suite and get a free dinner!</p>
                </div>
                <div class="ad-slide">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.34bK5VMq1ykzRPfKdBpFOgHaHa&pid=Api&P=0&h=180" alt="Special Offer 3">
                    <p>Weekend getaway? Book now and save 15%!</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script>// Booking Form Submission
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            // Get form values
            const checkinValue = document.getElementById('checkin').value;
            const checkoutValue = document.getElementById('checkout').value;
            const guests = document.getElementById('guests').value;
            const roomType = document.getElementById('room').value;
            const foodPreference = document.getElementById('food').value;
        
            // Convert to Date objects
            const checkinDate = new Date(checkinValue);
            const checkoutDate = new Date(checkoutValue);
        
            // Validate dates
            if (checkoutDate <= checkinDate) {
                alert('Check-out date must be after check-in date.');
                return;
            }
        
            // Calculate number of nights
            const timeDiff = checkoutDate - checkinDate;
            const nights = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        
            // Define room rates
            const rates = {
                'standard': 100,
                'deluxe': 150,
                'suite': 200
            };
        
            // Calculate total cost
            const totalCost = nights * rates[roomType];
        
            // Display booking summary
            const bookingSummary = `
                <h2>Booking Summary</h2>
                <p><strong>Check-in:</strong> ${checkinDate.toDateString()}</p>
                <p><strong>Check-out:</strong> ${checkoutDate.toDateString()}</p>
                <p><strong>Number of Guests:</strong> ${guests}</p>
                <p><strong>Room Type:</strong> ${capitalizeFirstLetter(roomType)} Room</p>
                <p><strong>Preferred Food:</strong> ${capitalizeFirstLetter(foodPreference)}</p>
                <p><strong>Total Cost:</strong> $${totalCost}</p>
            `;
            document.getElementById('bookingSummary').innerHTML = bookingSummary;
        
            // Optionally, reset the form
            // document.getElementById('bookingForm').reset();
        });
        
        // Function to capitalize the first letter
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }
        
        // Like Room Button
        document.getElementById('likeRoomBtn').addEventListener('click', function() {
            const roomSelect = document.getElementById('room');
            const roomText = roomSelect.options[roomSelect.selectedIndex].text;
            const savedRoomsList = document.getElementById('savedRoomsList');
        
            // Prevent duplicate entries
            if (![...savedRoomsList.children].some(li => li.textContent === roomText)) {
                const li = document.createElement('li');
                li.textContent = roomText;
                savedRoomsList.appendChild(li);
            } else {
                alert('This room type is already in your saved preferences.');
            }
        });
        
        // Like Food Button
        document.getElementById('likeFoodBtn').addEventListener('click', function() {
            const foodSelect = document.getElementById('food');
            const foodText = foodSelect.options[foodSelect.selectedIndex].text;
            const savedFoodList = document.getElementById('savedFoodList');
        
            // Prevent duplicate entries
            if (![...savedFoodList.children].some(li => li.textContent === foodText)) {
                const li = document.createElement('li');
                li.textContent = foodText;
                savedFoodList.appendChild(li);
            } else {
                alert('This food preference is already in your saved preferences.');
            }
        });
        
        // Advertisement Carousel
        let currentSlide = 0;
        const slides = document.querySelectorAll('.ad-slide');
        const totalSlides = slides.length;
        
        // Function to show the current slide
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove('active');
                if (i === index) {
                    slide.classList.add('active');
                }
            });
        }
        
        // Initial display
        showSlide(currentSlide);
        
        // Change slide every 5 seconds
        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
        }, 5000);
        </script>
</body>
</html>
