<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .task-list {
            border: 1px solid #ddd;
            padding: 10px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .task button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        .task button.delete-task {
            background-color: #dc3545;
        }
        .task button.edit-task {
            background-color: #ffc107;
        }
    </style>
    <title>Task Scheduler</title>
</head>
 
<body>
    <header>
        <h1>Task Scheduler</h1>
    </header>
    <main>
        <div class="task-form">
            <input type="text" id="task" placeholder="Enter task...">
            <select id="priority">
                <option value="top">Top Priority</option>
                <option value="middle">Middle Priority</option>
                <option value="low">Less Priority</option>
            </select>
            <input type="date" id="deadline">
            <button id="add-task">Add Task</button>
        </div>
        <div class="task-list" id="task-list">
            <!-- Tasks will be added here dynamically -->
        </div>
        <script>
            const taskInput = document.getElementById("task");
            const priorityInput = document.getElementById("priority");
            const deadlineInput = document.getElementById("deadline");
            const addTaskButton = document.getElementById("add-task");
            const taskList = document.getElementById("task-list");
            let editTaskId = null; // To track the task being edited

            const tasks = [
                { task: "Complete homework", priority: "top", deadline: "2024-09-15" },
                { task: "Grocery shopping", priority: "middle", deadline: "2024-09-12" },
                { task: "Doctor's appointment", priority: "low", deadline: "2024-09-18" }
            ];

            // Function to render tasks to the DOM
            function renderTasks() {
                taskList.innerHTML = ""; // Clear the current task list

                tasks.forEach((taskObj, index) => {
                    const taskItem = document.createElement("div");
                    taskItem.classList.add("task");
                    taskItem.id = `task-${index}`;

                    taskItem.innerHTML = `
                        <p class="task-name">${taskObj.task}</p>
                        <p class="task-priority">Priority: ${taskObj.priority}</p>
                        <p class="task-deadline">Deadline: ${taskObj.deadline}</p>
                        <button class="mark-done">Mark Done</button>
                        <button class="edit-task">Edit</button>
                        <button class="delete-task">Delete</button>
                    `;
                    taskList.appendChild(taskItem);
                });
            }

            // Render the predefined tasks when the page loads
            renderTasks();

            addTaskButton.addEventListener("click", () => {
                const task = taskInput.value;
                const priority = priorityInput.value;
                const deadline = deadlineInput.value;
                
                if (task.trim() === "" || deadline === "") {
                    alert("Please select an upcoming date for the deadline.");
                    return;
                }

                const selectedDate = new Date(deadline);
                const currentDate = new Date();

                if (selectedDate <= currentDate) {
                    alert("Please select an upcoming date for the deadline.");
                    return;
                }

                if (editTaskId) {
                    // Update the existing task
                    const taskItem = document.getElementById(editTaskId);
                    taskItem.querySelector(".task-name").innerText = task;
                    taskItem.querySelector(".task-priority").innerText = `Priority: ${priority}`;
                    taskItem.querySelector(".task-deadline").innerText = `Deadline: ${deadline}`;
                    editTaskId = null;
                    addTaskButton.innerText = "Add Task"; // Reset button text
                } else {
                    // Add new task to the array and render
                    tasks.push({ task, priority, deadline });
                    renderTasks();
                }

                // Clear input fields
                taskInput.value = "";
                priorityInput.value = "top";
                deadlineInput.value = "";
            });

            taskList.addEventListener("click", (event) => {
                const taskItem = event.target.parentElement;
                
                if (event.target.classList.contains("mark-done")) {
                    taskItem.style.backgroundColor = "#f2f2f2";
                    event.target.disabled = true;
                }
                
                if (event.target.classList.contains("edit-task")) {
                    // Populate the input fields with the task data for editing
                    const taskName = taskItem.querySelector(".task-name").innerText;
                    const taskPriority = taskItem.querySelector(".task-priority").innerText.split(": ")[1];
                    const taskDeadline = taskItem.querySelector(".task-deadline").innerText.split(": ")[1];
                    
                    taskInput.value = taskName;
                    priorityInput.value = taskPriority;
                    deadlineInput.value = taskDeadline;
                    
                    editTaskId = taskItem.id;
                    addTaskButton.innerText = "Update Task"; // Change button text to "Update Task"
                }

                if (event.target.classList.contains("delete-task")) {
                    // Find the index of the task to remove it from the array
                    const taskIndex = [...taskList.children].indexOf(taskItem);
                    tasks.splice(taskIndex, 1);
                    renderTasks(); // Re-render the tasks after deletion
                }
            });
        </script>
    </main>
</body>
 
</html>
