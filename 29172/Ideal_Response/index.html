<!DOCTYPE html>
<html>
<head>
    <title>CoinFlip</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Josefin+Sans:wght@300&family=Kalam&family=Montserrat:wght@100&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: 'Balsamiq Sans', cursive;
            background-color: #E7F2F8;
        }

        .title {
            width: 100%;
            font-size: 55px;
            text-align: center;
            padding-top: 80px;
        }

        .position {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .button {
            width: 100px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #74BDCB;
            border-radius: 25px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: 0.3s ease 0s;
            margin-right: 10px;
        }

        .button p {
            margin-top: 13px;
            background-color: transparent;
        }

        .button:hover {
            background-color: #74BDCB;
        }

        .button:active {
            background-color: #5885AF;
            transition: none;
        }

        .reset {
            width: 100px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            border: 2px solid #74BDCB;
            border-radius: 25px;
            cursor: pointer;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            transition: 0.3s ease 0s;
            margin-left: 10px;
        }

        .reset p {
            margin-top: 13px;
            background-color: transparent;
        }

        .reset:hover {
            background-color: #74BDCB;
        }

        .reset:active {
            background-color: #5885AF;
            transition: none;
        }

        .display {
            width: 100%;
            text-align: center;
            font-size: 20px;
            margin-top: 40px;
            height: auto;
            line-height: 25px;
        }
    </style>
</head>
<body>
    <p class="title">CoinFlip</p>
    <div class="position">
        <div class="button">
            <p>Roll!</p>
        </div>
        <div class="reset">
            <p>Reset</p>
        </div>
    </div>
    <div class="display">
        <p></p>
    </div>
    <script>
        const display = document.querySelector(".display");
        const button = document.querySelector(".button");
        const reset = document.querySelector(".reset");

        let x = 0;
        let text = [];
        let count = 0;

        function randomNum() {
            x = Math.random() * 2;
            x = Math.floor(x);
            console.log(x);
            if (x == 0) {
                text[count] = "Heads<br>";
            } else {
                text[count] = "Tails<br>";
            }
            display.innerHTML = text.join(" ");
            count++;
        }

        function resetDisplay() {
            display.innerHTML = " ";
            text = [];
            count = 0;
        }

        button.addEventListener("click", randomNum);
        reset.addEventListener("click", resetDisplay);
    </script>
</body>
</html>
