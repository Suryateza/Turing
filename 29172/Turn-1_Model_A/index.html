<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Head or Tail</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    .game-container {
        text-align: center;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .flip-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .flip-button:hover {
        background-color: #45a049;
    }
    .coin {
        width: 100px;
        height: 100px;
        margin: 20px auto;
        background-image: url('coin.png'); /* Assume a generic coin image */
        background-size: cover;
        animation: flip 1s ease-out;
    }
    .result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    @keyframes flip {
        0% { transform: rotateY(0); }
        50% { transform: rotateY(1800deg); }
        100% { transform: rotateY(3600deg); }
    }
</style>
</head>
<body>

<div class="game-container">
    <h1>Head or Tail</h1>
    <button class="flip-button" onclick="flipCoin()">Flip Coin</button>
    <div class="coin" id="coin"></div>
    <div class="result" id="result"></div>
</div>

<script>
function flipCoin() {
    const coin = document.getElementById('coin');
    const result = document.getElementById('result');
    coin.style.animation = 'none';
    void coin.offsetWidth; // Trigger reflow
    coin.style.animation = 'flip 1s ease-out';

    // Delay result display to match animation duration
    setTimeout(() => {
        const outcomes = ['Head', 'Tail'];
        const flipResult = outcomes[Math.floor(Math.random() * outcomes.length)];
        result.textContent = flipResult;
        // Here you might want to change the coin image based on the result
        // but for simplicity, we're using a static image
    }, 1000);
}
</script>

</body>
</html>
