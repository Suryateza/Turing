<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Head or Tail Game</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
    }
    #game-container {
        text-align: center;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #coin {
        width: 100px;
        height: 100px;
        margin: 20px auto;
        background: url('coin.png') no-repeat center; /* Assume we have a coin image */
        background-size: contain;
        transform-style: preserve-3d;
    }
    #flip-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    #flip-button:hover {
        background-color: #218838;
    }
    #result {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    .spin {
        animation: flip 0.5s linear;
    }
    @keyframes flip {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(1800deg); }
    }
</style>
</head>
<body>
<div id="game-container">
    <div id="coin"></div>
    <button id="flip-button">Flip Coin</button>
    <div id="result"></div>
</div>

<script>
document.getElementById('flip-button').addEventListener('click', function() {
    const coin = document.getElementById('coin');
    const resultDiv = document.getElementById('result');
    
    // Start spinning animation
    coin.classList.add('spin');
    
    // Simulate flip delay
    setTimeout(() => {
        const sides = ['Head', 'Tail'];
        const result = sides[Math.floor(Math.random() * sides.length)];
        
        // Stop spinning and show result
        coin.classList.remove('spin');
        resultDiv.textContent = result;
    }, 500); // Match this with the animation duration
});
</script>
</body>
</html>
