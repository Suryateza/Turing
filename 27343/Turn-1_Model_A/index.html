<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .chart-container { width: 100%; height: 300px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Tracker</h1>
        <section id="goals">
            <h2>Set Your Goals</h2>
            <!-- Goal setting form -->
        </section>
        <section id="progress">
            <h2>Your Progress</h2>
            <div class="chart-container">
                <canvas id="activityChart"></canvas>
            </div>
        </section>
        <section id="integration">
            <h2>Integrations</h2>
            <!-- Buttons to connect with Strava, Apple Health, etc. -->
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('activityChart').getContext('2d');
            let activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Activity Progress',
                        data: [],
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Function to update chart with real-time data
            function updateChart(data) {
                activityChart.data.labels.push(data.date);
                activityChart.data.datasets[0].data.push(data.value);
                activityChart.update();
            }

            // Example of fetching and updating data (Simulate real-time update)
            setInterval(() => {
                const fakeData = { date: new Date().toLocaleTimeString(), value: Math.random() * 100 };
                updateChart(fakeData);
            }, 3000);

            // API Integration placeholder
            // Here would be the logic to connect and sync with APIs like Strava or Apple Health
        });
    </script>
</body>
</html>
