<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.flip-card-container {
        perspective: 1000px;
      }
      
      .flip-card {
        width: 300px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      
      .flip-card-inner {
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      
      .flip-card:hover .flip-card-inner,
      .flip-card.click-active .flip-card-inner {
        transform: rotateY(180deg);
      }
      
      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        border-radius: 10px;
      }
      
      .flip-card-front {
        background-color: #3498db;
      }
      
      .flip-card-back {
        background-color: #2ecc71;
        transform: rotateY(180deg);
      }
      
      /* Optional: Shadow for better visual effect */
      .flip-card-front, .flip-card-back {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      }</style>
</head>
<body>
    <div class="flip-card-container">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h3>Front Side</h3>
            </div>
            <div class="flip-card-back">
              <h3>Back Side Information</h3>
            </div>
          </div>
        </div>
      </div>
      <script>document.querySelectorAll('.flip-card').forEach(card => {
        card.addEventListener('click', function() {
            this.classList.toggle('click-active');
        });
        
        // Optional: If you want to use hover instead or in addition to click
        card.addEventListener('mouseenter', function() {
            this.classList.add('click-active');
        });
        card.addEventListener('mouseleave', function() {
            this.classList.remove('click-active');
        });
    });</script>
</body>
</html>
