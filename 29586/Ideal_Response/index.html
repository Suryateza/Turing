<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
      }

      html {
        font-size: 62.5%;
        box-sizing: border-box;
      }

      body {
        font-family: 'Press Start 2P', sans-serif;
        color: #eee;
        background-color: rgb(33, 63, 71) 46, 46;
      }

      /* LAYOUT */
      header {
        position: relative;
        height: 35vh;
        border-bottom: 7px solid #eee;
      }

      main {
        height: 65vh;
        color: #eee;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .left {
        width: 52rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .right {
        width: 52rem;
        font-size: 2rem;
      }

      /* ELEMENTS STYLE */
      h1 {
        font-size: 4rem;
        text-align: center;
        position: absolute;
        width: 100%;
        top: 52%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .number {
        background: #eee;
        color: #333;
        font-size: 6rem;
        width: 15rem;
        padding: 3rem 0rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 50%);
      }

      .between {
        font-size: 1.4rem;
        position: absolute;
        top: 2rem;
        right: 2rem;
      }

      .again {
        position: absolute;
        top: 2rem;
        left: 2rem;
      }

      .guess {
        background: none;
        border: 4px solid #eee;
        font-family: inherit;
        color: inherit;
        font-size: 5rem;
        padding: 2.5rem;
        width: 25rem;
        text-align: center;
        display: block;
        margin-bottom: 3rem;
      }

      .btn {
        border: none;
        background-color: #eee;
        color: #222;
        font-size: 2rem;
        font-family: inherit;
        padding: 2rem 3rem;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #ccc;
      }

      .message {
        margin-bottom: 8rem;
        height: 3rem;
      }

      .label-score {
        margin-bottom: 2rem;
      }

      .difficulty {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
      }

      .difficulty button {
        width: 12rem;
        padding: 1.5rem;
        font-size: 1.8rem;
      }
    </style>
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and <span class="range">20</span>)</p>
      <button class="btn again">Again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <div class="difficulty">
          <button class="btn easy">Easy</button>
          <button class="btn medium">Medium</button>
          <button class="btn difficult">Difficult</button>
        </div>
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script>
      let secretNumber;
      let score;
      let highscore = 0;
      let maxRange = 100;
      let difficulty = 'medium';

      const displayMessage = function (message) {
        document.querySelector('.message').textContent = message;
      };

      const setDifficulty = function (level) {
        if (level === 'easy') {
          maxRange = 20;
          score = 25;
        } else if (level === 'medium') {
          maxRange = 50;
          score = 20;
        } else if (level === 'difficult') {
          maxRange = 100;
          score = 15;
        }
        difficulty = level;
        secretNumber = Math.trunc(Math.random() * maxRange) + 1;
        document.querySelector('.range').textContent = maxRange;
        document.querySelector('.score').textContent = score;
        displayMessage('Start guessing...');
        document.querySelector('.guess').value = '';
        document.querySelector('.number').textContent = '?';
        document.querySelector('body').style.backgroundColor = 'rgb(33, 63, 71) 46, 46';
        document.querySelector('.number').style.width = '15rem';
      };

      document.querySelector('.easy').addEventListener('click', function () {
        setDifficulty('easy');
      });

      document.querySelector('.medium').addEventListener('click', function () {
        setDifficulty('medium');
      });

      document.querySelector('.difficult').addEventListener('click', function () {
        setDifficulty('difficult');
      });

      document.querySelector('.check').addEventListener('click', function () {
        const guess = Number(document.querySelector('.guess').value);
        console.log(guess, typeof guess);

        if (!guess) {
          displayMessage('â›”ï¸ No number!');
        } else if (guess === secretNumber) {
          displayMessage('ðŸŽ‰ Correct Number!');
          document.querySelector('.number').textContent = secretNumber;

          document.querySelector('body').style.backgroundColor = '#60b347';
          document.querySelector('.number').style.width = '30rem';

          if (score > highscore) {
            highscore = score;
            document.querySelector('.highscore').textContent = highscore;
          }
        } else if (guess !== secretNumber) {
          if (score > 1) {
            displayMessage(guess > secretNumber ? 'ðŸ“ˆ Too high!' : 'ðŸ“‰ Too low!');
            score--;
            document.querySelector('.score').textContent = score;
          } else {
            displayMessage('ðŸ’¥ You lost the game!');
            document.querySelector('.score').textContent = 0;
          }
        }
      });

      document.querySelector('.again').addEventListener('click', function () {
        setDifficulty(difficulty);
      });

      // Initialize default level (Medium)
      setDifficulty('medium');
    </script>
  </body>
</html>
