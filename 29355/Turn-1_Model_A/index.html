<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subscription Optimizer</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body { font-family: 'Arial', sans-serif; }
    .card { margin-bottom: 20px; }
    .graph-container { width: 100%; height: 400px; }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SubOpt</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="#manage">Manage</a></li>
        <li class="nav-item"><a class="nav-link" href="#analyze">Analyze</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <section id="dashboard">
    <h2>Dashboard</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Spend</h5>
            <p class="card-text" id="totalSpend">$0</p>
          </div>
        </div>
      </div>
      <!-- Add more dashboard widgets here -->
    </div>
  </section>

  <section id="manage">
    <h2>Manage Subscriptions</h2>
    <button class="btn btn-primary" onclick="showAddSubscriptionForm()">Add Subscription</button>
    <!-- Subscription list and form will be dynamically added here -->
  </section>

  <section id="analyze">
    <h2>Subscription Analysis</h2>
    <div class="graph-container" id="spendingGraph"></div>
    <!-- Analysis tools and recommendations will go here -->
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    let subscriptions = [];

    function updateDashboard() {
        const total = subscriptions.reduce((sum, sub) => sum + sub.price, 0);
        document.getElementById('totalSpend').textContent = `$${total.toFixed(2)}`;
        // Update other dashboard elements
    }

    function showAddSubscriptionForm() {
        // Implement form display logic
    }

    function addSubscription(name, price, category, renewalDate) {
        subscriptions.push({name, price, category, renewalDate});
        updateDashboard();
        // Refresh subscription list display
    }

    function renderSpendingGraph() {
        let ctx = document.getElementById('spendingGraph').getContext('2d');
        // Assuming categories and their total costs are calculated here
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Streaming', 'Software', 'Magazines', 'Other'],
                datasets: [{
                    data: [120, 190, 30, 50],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            },
            options: {
                responsive: true,
                title: {display: true, text: 'Spending by Category'}
            }
        });
    }

    // Initial setup
    renderSpendingGraph();
});
</script>

</body>
</html>
