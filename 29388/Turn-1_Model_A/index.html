<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header, nav, section, footer {
            padding: 20px;
            text-align: center;
        }
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .project-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            transition: transform 0.3s;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        #contactForm {
            max-width: 500px;
            margin: auto;
        }
        #contactForm input, #contactForm textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .project-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    
    <nav>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-grid">
            <!-- Project cards will be dynamically added here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        Â© 2023 My Portfolio
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    const projects = [
        {title: "E-commerce Site", description: "Full-featured online store", image: "ecommerce.jpg", data: [10, 20, 30, 40]},
        // Add more projects here
    ];

    const projectGrid = document.querySelector('.project-grid');
    projects.forEach(project => {
        const card = `
        <div class="project-card">
            <img src="${project.image}" alt="${project.title}" style="width:100%; border-radius:4px;">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <div style="width:100%; height:200px;">
                <canvas class="project-chart"></canvas>
            </div>
        </div>`;
        projectGrid.innerHTML += card;
    });

    // Initialize charts
    document.querySelectorAll('.project-chart').forEach((canvas, index) => {
        new Chart(canvas, {
            type: 'bar',
            data: {
                labels: ['HTML', 'CSS', 'JS', 'Backend'],
                datasets: [{
                    data: projects[index].data,
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
                }]
            },
            options: { 
                scales: { y: { beginAtZero: true } },
                plugins: { legend: { display: false } }
            }
        });
    });

    // Contact form validation and submission
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(e) {
        e.preventDefault();
        if (validateForm()) {
            // Here would be logic to send the form data
            alert('Thank you for your message!');
            this.reset();
        }
    });

    function validateForm() {
        let isValid = true;
        ['name', 'email', 'message'].forEach(field => {
            if (!document.getElementById(field).value.trim()) {
                alert('Please fill out all fields.');
                isValid = false;
            }
        });
        return isValid;
    }
});
</script>
</body>
</html>
