<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Safety Guide</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional -->
</head>
<body>
    <form id="travelPlanForm" method="post">
        <!-- User details -->
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required>
        
        <!-- Travel destination -->
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        
        <!-- Safety preferences -->
        <label>Safety Preferences:</label>
        <select name="safetyPreference">
            <option value="low">Low Risk</option>
            <option value="medium">Medium Risk</option>
            <option value="high">High Risk</option>
        </select>

        <!-- Submit Button -->
        <button type="submit">Get Safety Rating</button>
    </form>

    <!-- Include a hidden field for CSRF protection if not using modern security headers -->
    <input type="hidden" name="csrf-token" value="your-csrf-token-here">

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Placeholder for the chart -->
    <canvas id="safetyRatingChart" width="400" height="200"></canvas>

    <script src="scripts.js"></script>
</body>
</html>
