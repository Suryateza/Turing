<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        background-color: #fafafa;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        transition: background-color 1s ease, background 10s linear infinite;
        background: linear-gradient(45deg, #ff6f61, #debbf5, #f6e58d);
        background-size: 400% 400%;
      }

      .magic {
        background-color: #f9ca24;
        color: #fff;
        font-family: "Poppins", sans-serif;
        border: 0;
        border-radius: 3px;
        font-size: 16px;
        padding: 12px 20px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        right: 20px;
        letter-spacing: 1px;
        box-shadow: 0 3px rgba(249, 202, 36, 0.5);
        z-index: 100;
        transition: background-color 0.3s ease;
      }

      .magic:hover {
        background-color: #f7b731;
      }

      .color-picker {
        position: fixed;
        top: 60px;
        right: 20px;
        z-index: 100;
        font-family: "Poppins", sans-serif;
      }

      .magic:focus {
        outline: none;
      }

      .magic:active {
        box-shadow: none;
        transform: translateY(2px);
      }

      .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }

      .boxes {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        height: 500px;
        width: 500px;
        position: relative;
        transition: 0.4s ease;
        animation: rotateBackground 30s linear infinite;
      }

      .boxes.big {
        height: 600px;
        width: 600px;
      }

      @keyframes rotateBackground {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes starfield {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .box {
        background-image: url("https://media.giphy.com/media/xYXr3haK7jQN3uGuv7/giphy.gif");
        background-repeat: no-repeat;
        background-size: 500px 500px;
        position: relative;
        height: 125px;
        width: 125px;
        transition: 0.4s ease, background-color 0.3s ease;
        animation: float 4s ease-in-out infinite;
      }

      .box:hover {
        background-color: rgba(255, 255, 255, 0.6);
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .box:active {
        animation: bounce 0.5s ease;
      }

      .box::after {
        content: "";
        background-color: #f6e58d;
        position: absolute;
        top: 8px;
        right: -15px;
        height: 100%;
        width: 15px;
        transform: skewY(45deg);
      }

      .box::before {
        content: "";
        background-color: #f9ca24;
        position: absolute;
        left: 8px;
        bottom: -15px;
        width: 100%;
        height: 15px;
        transform: skewX(45deg);
      }

      .starfield {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="1" fill="%23ffffff" /><circle cx="30" cy="30" r="1" fill="%23ffffff" /><circle cx="70" cy="70" r="1" fill="%23ffffff" /><circle cx="20" cy="80" r="1" fill="%23ffffff" /><circle cx="80" cy="20" r="1" fill="%23ffffff" /></svg>') repeat;
        opacity: 0.5;
        animation: starfield 2s linear infinite;
      }
    </style>
    <title>3D Boxes Background</title>
  </head>
  <body>
    <button id="btn" class="magic">Magic</button>
    <input type="color" id="colorPicker" class="color-picker" />
    <div id="boxes" class="boxes big">
      <div class="starfield"></div>
    </div>

    <script>
      const boxesContainer = document.getElementById("boxes");
      const button = document.getElementById("btn");
      const colorPicker = document.getElementById("colorPicker");

      const createBoxes = () => {
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            const box = document.createElement("div");
            box.classList.add("box");
            box.style.backgroundPosition = `${-j * 125}px ${-i * 125}px`;
            boxesContainer.appendChild(box);
          }
        }
      };
    
      createBoxes();

      button.addEventListener("click", () => {
        boxesContainer.classList.toggle("big");
      });

      // Add background color change functionality
      colorPicker.addEventListener("input", (e) => {
        document.body.style.backgroundColor = e.target.value;
      });
    </script>
  </body>
</html>
