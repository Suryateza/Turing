<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      * {
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(45deg, #ff6f61, #debbf5, #f6e58d);
        background-size: 400% 400%;
        animation: gradientShift 10s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .magic {
        background-color: #f9ca24;
        color: #fff;
        font-family: "Poppins", sans-serif;
        border: 0;
        border-radius: 3px;
        font-size: 16px;
        padding: 12px 20px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        right: 20px;
        letter-spacing: 1px;
        box-shadow: 0 3px rgba(249, 202, 36, 0.5);
        z-index: 100;
        transition: background-color 0.3s ease;
      }

      .magic:hover {
        background-color: #f7b731;
      }

      .color-picker {
        position: fixed;
        top: 60px;
        right: 20px;
        z-index: 100;
        font-family: "Poppins", sans-serif;
      }

      .boxes {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        height: 400px;
        width: 400px;
        position: relative;
        transition: 0.4s ease;
        animation: rotateBackground 30s linear infinite;
      }

      .boxes.big {
        height: 600px;
        width: 600px;
      }

      @keyframes rotateBackground {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .box {
        background-image: url("https://media.giphy.com/media/xYXr3haK7jQN3uGuv7/giphy.gif");
        background-repeat: no-repeat;
        background-size: 500px 500px;
        position: relative;
        height: 125px;
        width: 125px;
        transition: 0.4s ease, background-color 0.3s ease;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }

      .star {
        position: absolute;
        background: #fff;
        border-radius: 50%;
        animation: twinkle 3s infinite;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }

    </style>
    <title>3D Boxes Background</title>
  </head>
  <body>
    <button id="btn" class="magic">Magic</button>
    <div id="boxes" class="boxes">
      <div class="starfield"></div>
    </div>

    <script>
      const boxesContainer = document.getElementById("boxes");
      const button = document.getElementById("btn");
      const colorPicker = document.getElementById("colorPicker");

      const createBoxes = () => {
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            const box = document.createElement("div");
            box.classList.add("box");
            box.style.backgroundPosition = `${-j * 125}px ${-i * 125}px`;
            boxesContainer.appendChild(box);
          }
        }
      };

      createBoxes();

      button.addEventListener("click", () => {
        boxesContainer.classList.toggle("big");
      });

      colorPicker.addEventListener("input", (e) => {
        document.body.style.backgroundColor = e.target.value;
      });

      const generateStars = () => {
        for (let i = 0; i < 100; i++) {
          const star = document.createElement("div");
          star.classList.add("star");
          const size = Math.random() * 3;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          star.style.top = `${Math.random() * 100}vh`;
          star.style.left = `${Math.random() * 100}vw`;
          star.style.animationDuration = `${Math.random() * 5 + 2}s`;
          boxesContainer.appendChild(star);
        }
      };

      generateStars();
    </script>
  </body>
</html>
