<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Grid</title>
<style>
body {
    background: linear-gradient(to right, #ff9966, #ff5e62);
    animation: gradient 15s ease infinite;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
}

@keyframes gradient {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.grid-container {
    width: 80vmin;
    height: 80vmin;
    margin: 50px auto;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
    transform-style: preserve-3d;
    animation: rotate 60s linear infinite;
}

@keyframes rotate {
    from { transform: rotateX(20deg) rotateY(0deg); }
    to { transform: rotateX(20deg) rotateY(360deg); }
}

.box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    transition: all .3s ease;
    animation: float 3s ease-in-out infinite;
}

.box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 5px;
}

.box:hover {
    opacity: 0.7;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

.starfield {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('data:image/png;base64,...'); /* Placeholder for starfield image */
    pointer-events: none;
    opacity: 0.2;
}

#colorPicker {
    position: fixed;
    bottom: 20px;
    left: 20px;
}

#magicButton {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    background: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform .1s;
}

#magicButton:hover {
    background: #ddd;
}

#magicButton:active {
    transform: scale(0.95);
}

</style>
</head>
<body>

<div class="starfield"></div>
<input type="color" id="colorPicker" value="#ff9966">
<button id="magicButton">Magic</button>

<div class="grid-container" id="gridContainer">
    <!-- Example box -->
    <div class="box"><img src="path/to/your/gif1.gif" alt="Animated GIF"></div>
    <!-- Repeat for other boxes -->
</div>

<script>
document.getElementById('colorPicker').addEventListener('change', function(e) {
    document.body.style.background = `linear-gradient(to right, ${this.value}, ${this.value})`;
});

document.getElementById('magicButton').addEventListener('click', function() {
    const grid = document.getElementById('gridContainer');
    if(grid.style.gridTemplateColumns === 'repeat(4, 1fr)') {
        grid.style.gridTemplateColumns = 'repeat(3, 1fr)';
    } else {
        grid.style.gridTemplateColumns = 'repeat(4, 1fr)';
    }
});

// Placeholder for click animation on boxes
document.querySelectorAll('.box').forEach(box => {
    box.addEventListener('click', function() {
        this.style.animation = 'none';
        void this.offsetWidth; // Trigger a reflow, flushing the CSS changes
        this.style.animation = 'float 3s ease-in-out infinite, bounce 0.5s';
    });
});

</script>
</body>
</html>
