<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-board">
            <!-- Cells will be dynamically created here -->
        </div>
        <div id="score-board">
            <p id="player1-score">Player X: 0</p>
            <p id="player2-score">Player O: 0</p>
            <p id="rounds">Rounds: 0/5</p>
        </div>
        <div id="game-mode">
            <button onclick="setMode('single')">Single Player</button>
            <button onclick="setMode('multi')">Multiplayer</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="script.js"></script>
</body>
</html>
