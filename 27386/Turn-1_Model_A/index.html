<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlow - Next Gen Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <style>:root {
    --bg-color: #ffffff;
    --text-color: #333333;
    --accent-color: #007BFF;
    --gradient-start: #56CCF2;
    --gradient-end: #2F80ED;
}

body {
    font-family: 'Arial', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background 0.4s, color 0.4s;
    line-height: 1.6;
}

/* Dark Mode */
@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
    }
}

/* Theme Toggle - CSS Only */
.theme-toggle {
    position: fixed;
    right: 20px;
    top: 20px;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: var(--text-color);
    cursor: pointer;
}

#theme-toggle:checked + body {
    --bg-color: #121212;
    --text-color: #e0e0e0;
}

/* Responsive Typography */
h1 { font-size: clamp(2rem, 5vw, 4rem); }
h2 { font-size: clamp(1.5rem, 4vw, 3rem); }

/* Complex Gradient Background with 3D Effect */
.hero {
    background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    transform-style: preserve-3d;
    perspective: 1000px;
}

.hero-content {
    transform: translateZ(50px);
}

/* Fluid Grid Layout */
.features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 2rem;
}

/* GPU Accelerated Animations */
@keyframes hoverEffect {
    0% { transform: translateZ(0); }
    50% { transform: translateZ(20px); }
    100% { transform: translateZ(0); }
}

.feature-item:hover {
    animation: hoverEffect 1s ease-in-out infinite;
    will-change: transform;
}

/* Accessibility */
a:focus, button:focus, .theme-toggle:focus {
    outline: 3px solid var(--accent-color);
    outline-offset: 2px;
}

/* Smooth Scrolling */
html {
    scroll-behavior: smooth;
}

/* High Performance */
body, .hero, .feature-item {
    will-change: background, transform;
}

/* Ensure all interactive elements are keyboard accessible */
button, a, .theme-toggle {
    cursor: pointer;
}

/* Additional performance optimizations and WCAG 2.1 compliance would continue here, like ensuring sufficient contrast ratios, proper use of ARIA roles, etc. */</style>
</head>
<body>
    <div class="theme-toggle" id="theme-toggle"></div>
    <header>
        <h1>StreamFlow</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero">
            <div class="hero-content">
                <h2>Experience Streaming Like Never Before</h2>
                <p>Ultra HD, Zero Lag, Infinite Choices</p>
                <button class="cta-button">Start Watching</button>
            </div>
        </section>

        <section id="features" class="features">
            <article class="feature-item">
                <h3>4K Streaming</h3>
                <p>Crisp visuals that bring stories to life.</p>
            </article>
            <!-- More feature items would go here -->
        </section>

        <section id="pricing" class="pricing">
            <div class="plan">
                <h3>Basic</h3>
                <p>Standard Quality</p>
            </div>
            <!-- More pricing plans -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 StreamFlow. All rights reserved.</p>
    </footer>
</body>
</html>
