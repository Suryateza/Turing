<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>StreamNow - The Future of Streaming</title>
<style>
:root {
    --bg-color-light: #f0f0f0;
    --text-color-light: #333;
    --bg-color-dark: #121212;
    --text-color-dark: #ddd;
    --primary: #6a1b9a;
    --secondary: #4a148c;
    --accent: #ff5252;
}

body {
    background: var(--bg-color-light);
    color: var(--text-color-light);
    font-family: 'Arial', sans-serif;
    margin: 0;
    transition: background 0.5s, color 0.5s;
}

body.dark-mode {
    background: var(--bg-color-dark);
    color: var(--text-color-dark);
}

/* Navigation */
nav {
    display: flex;
    justify-content: space-between;
    padding: 1rem;
    background: linear-gradient(45deg, var(--primary), var(--secondary));
}

/* Hero Section */
.hero {
    height: 80vh;
    display: grid;
    place-items: center;
    background: 
        linear-gradient(217deg, rgba(255,0,0,.8), rgba(255,0,0,0) 70.71%),
        linear-gradient(127deg, rgba(0,255,0,.8), rgba(0,255,0,0) 70.71%),
        linear-gradient(336deg, rgba(0,0,255,.8), rgba(0,0,255,0) 70.71%);
    color: white;
    text-align: center;
}

/* 3D Button Effect */
.cta-button {
    padding: 15px 30px;
    background: var(--accent);
    border: none;
    cursor: pointer;
    transform-style: preserve-3d;
    transition: transform 0.3s ease;
}

.cta-button:hover {
    transform: translateY(-5px) translateZ(20px);
}

/* Grid for Features */
.features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.feature-item {
    background: var(--bg-color-light);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
    transition: transform 0.3s;
}

.feature-item:hover {
    transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
}

/* Typography */
h1 {
    font-size: clamp(2rem, 5vw, 4rem);
}

/* Dark Mode Toggle */
#dark-mode-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

/* Accessibility */
:focus {
    outline: 3px dashed var(--accent);
}

/* Responsive Design */
@media (prefers-reduced-motion: reduce) {
    * {
        animation: none !important;
        transition: none !important;
    }
}
</style>
</head>
<body>
<nav>
    <div>StreamNow</div>
    <div>Login</div>
</nav>
<section class="hero">
    <div>
        <h1>Welcome to StreamNow</h1>
        <p>Experience the next generation of streaming.</p>
        <button class="cta-button">Start Watching</button>
    </div>
</section>
<section class="features">
    <div class="feature-item">4K Streaming</div>
    <div class="feature-item">VR Ready</div>
    <div class="feature-item">Multi-Device Sync</div>
    <div class="feature-item">Exclusive Content</div>
</section>
<button id="dark-mode-toggle" aria-label="Toggle dark mode">üåô/‚òÄÔ∏è</button>
<script>
document.getElementById('dark-mode-toggle').addEventListener('click', function() {
    document.body.classList.toggle('dark-mode');
});
</script>
</body>
</html>
