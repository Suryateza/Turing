<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bird Shooting Game</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #87CEEB;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.game-container {
    position: relative;
    width: 800px;
    height: 600px;
    background: white;
    border: 3px solid #000;
    overflow: hidden;
}

.bird {
    position: absolute;
    width: 50px;
    height: 50px;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 11v2H8l5.5 5.5-1.42 1.42L4.16 12l7.92-7.92L13.5 5.5 8 11h12z" fill="brown"/></svg>');
    background-size: cover;
    cursor: pointer;
    animation: fly 5s infinite linear;
}

@keyframes fly {
    0% {left: -50px; top: 50%;}
    25% {top: 10%;}
    50% {top: 70%;}
    75% {top: 30%;}
    100% {left: 100%; top: 50%;}
}

input[type="radio"] {
    display: none;
}

input[type="radio"]:checked + label {
    visibility: hidden;
}

.score, .timer, .game-over {
    position: absolute;
    z-index: 10;
}

.score {
    top: 10px;
    left: 10px;
    background: rgba(255, 255, 255, 0.7);
    padding: 5px;
}

.timer {
    top: 10px;
    right: 10px;
    background: rgba(255, 255, 255, 0.7);
    padding: 5px;
}

.game-over {
    display: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    background: red;
    color: white;
    padding: 20px;
    border-radius: 10px;
}

#timer-countdown:checked ~ .game-container .game-over {
    display: block;
}

#timer-countdown:checked ~ .game-container input[type="radio"] {
    pointer-events: none;
}

#timer-countdown:checked ~ .game-container .bird {
    animation-play-state: paused;
}
</style>
</head>
<body>

<input type="radio" id="timer-countdown" name="game">
<div class="game-container">
    <div class="score">Score: <span id="score">0</span></div>
    <div class="timer">Time: <span id="time">30</span>s</div>
    <div class="game-over">GAME OVER</div>

    <!-- Birds -->
    <input type="radio" id="bird1" name="birds" onclick="updateScore()">
    <label for="bird1" class="bird" style="animation-delay: 0s;"></label>

    <input type="radio" id="bird2" name="birds" onclick="updateScore()">
    <label for="bird2" class="bird" style="animation-delay: 1s;"></label>

    <input type="radio" id="bird3" name="birds" onclick="updateScore()">
    <label for="bird3" class="bird" style="animation-delay: 2s;"></label>

    <input type="radio" id="bird4" name="birds" onclick="updateScore()">
    <label for="bird4" class="bird" style="animation-delay: 3s;"></label>

    <input type="radio" id="bird5" name="birds" onclick="updateScore()">
    <label for="bird5" class="bird" style="animation-delay: 4s;"></label>

    <input type="radio" id="bird6" name="birds" onclick="updateScore()">
    <label for="bird6" class="bird" style="animation-delay: 5s;"></label>
</div>

<script>
// Since we can't use JavaScript for logic, these functions are here for conceptual completeness
function updateScore() {
    document.getElementById('score').textContent = parseInt(document.getElementById('score').textContent) + 1;
}

// Timer would typically be handled here with setInterval, but we're limited to CSS for animation
</script>
</body>
</html>
