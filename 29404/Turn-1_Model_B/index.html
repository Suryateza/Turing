<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meal Finder</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: #f4f4f9;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }
    input[type="text"] {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        padding: 10px 20px;
        background-color: #5cb85c;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .meal-results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
    }
    .meal-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
    }
    .meal-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    .meal-card h3 {
        padding: 10px;
        margin: 0;
        text-align: center;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Meal Finder</h1>
    <form id="mealSearchForm">
        <input type="text" id="searchInput" placeholder="Enter an ingredient or meal name" required>
        <button type="submit">Search</button>
    </form>
    <div id="mealResults" class="meal-results"></div>
    <div id="mealModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="mealTitle"></h2>
            <p id="mealInstructions"></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('mealSearchForm');
    const resultsDiv = document.getElementById('mealResults');
    const modal = document.getElementById('mealModal');
    const closeBtn = document.querySelector('.close');
    const mealTitle = document.getElementById('mealTitle');
    const mealInstructions = document.getElementById('mealInstructions');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const searchTerm = document.getElementById('searchInput').value;
        resultsDiv.innerHTML = 'Loading...';
        
        try {
            const response = await fetch(`https://api.spoonacular.com/recipes/complexSearch?query=${searchTerm}&apiKey=YOUR_SPOONACULAR_API_KEY`);
            const data = await response.json();
            
            if (data.results.length === 0) {
                resultsDiv.innerHTML = 'No meals found.';
                return;
            }

            resultsDiv.innerHTML = '';
            data.results.forEach(meal => {
                const mealCard = document.createElement('div');
                mealCard.className = 'meal-card';
                mealCard.innerHTML = `
                    <img src="https://spoonacular.com/recipeImages/${meal.id}-312x231.jpg" alt="${meal.title}">
                    <h3>${meal.title}</h3>
                `;
                mealCard.addEventListener('click', () => showMealDetails(meal.id));
                resultsDiv.appendChild(mealCard);
            });
        } catch (error) {
            resultsDiv.innerHTML = 'An error occurred while fetching meals.';
            console.error('Fetch error:', error);
        }
    });

    async function showMealDetails(id) {
        try {
            const response = await fetch(`https://api.spoonacular.com/recipes/${id}/information?includeNutrition=false&apiKey=YOUR_SPOONACULAR_API_KEY`);
            const mealData = await response.json();
            mealTitle.textContent = mealData.title;
            mealInstructions.innerHTML = mealData.instructions || 'No instructions available.';
            modal.style.display = "block";
        } catch (error) {
            alert('Failed to load meal details.');
            console.error('Detail fetch error:', error);
        }
    }

    closeBtn.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
});
</script>
</body>
</html>
