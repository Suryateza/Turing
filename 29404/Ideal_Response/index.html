<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap");

      :root {
        --main-color: #e4e0ef;
        --light-color: #301c17;
        --border-color: #ada3d4;
        --border-color-secondary: #473fb5;
        --shadow-color: rgba(0, 0, 0, 0.7);
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--main-color);
        color: var(--light-color);
        font-family: "Akaya Telivigala", cursive;
        margin: 0;
      }

      .header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 4rem;
        margin: 1rem;
      }

      .header img {
        width: 32px;
        width: 32px;
      }

      .header h1 {
        padding-left: 0.5rem;
      }

      .container {
        margin: auto;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .flex {
        display: flex;
        align-items: center;
      }

      input,
      button {
        border: 1px solid var(--border-color);
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
        font-size: 14px;
        padding: 8px 10px;
        margin: 0;
      }

      input[type="text"] {
        width: 100%;
      }

      button {
        background-color: var(--border-color-secondary);
        color: var(--main-color);
      }

      input[type="text"]:focus,
      button:focus {
        outline: none;
      }

      button:active {
        transform: scale(0.98);
      }

      .search-btn {
        cursor: pointer;
        border-left: 0;
        border-radius: 0;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      .random-btn {
        cursor: pointer;
        margin-left: 10px;
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
      }

      .meals {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .meal {
        cursor: pointer;
        position: relative;
        height: 180px;
        width: 180px;
        text-align: center;
      }

      .meal img {
        width: 100%;
        height: 100%;
        border: 4px var(--border-color) solid;
        border-radius: 2px;
      }

      .meal-info {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: var(--shadow-color);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.2s ease-in;
      }

      .meal:hover .meal-info {
        color: var(--main-color);
        opacity: 1;
      }

      .single-meal {
        margin: 30px auto;
        width: 70%;
      }

      .single-meal img {
        width: 300px;
        margin: 15px;
        border: 4px var(--border-color) solid;
        border-radius: 2px;
      }

      .single-meal-info {
        margin: 20px;
        padding: 10px;
        border: 2px var(--border-color-secondary) dashed;
        border-radius: 5px;
      }

      .single-meal p {
        margin: 0;
        letter-spacing: 0.5px;
        line-height: 1.5;
        text-align: left;
      }

      .single-meal ul {
        padding-left: 0;
        list-style-type: none;
      }

      .single-meal ul li {
        border: 1px var(--border-color) solid;
        border-radius: 5px;
        background-color: var(--light-color);
        display: inline-block;
        color: var(--main-color);
        font-size: 1.1rem;
        padding: 5px;
        margin: 0 5px 5px 0;
      }

      @media (min-width: 740px) {
        .header {
          flex-direction: row;
        }

        .header h1 {
          padding-right: 2rem;
        }

        input[type="text"] {
          width: 300px;
        }

        .meals {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (min-width: 940px) {
        .meals {
          grid-template-columns: repeat(4, 1fr);
        }
      }
    </style>
    <title>Meal Finder</title>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="flex">
          <img
            src="https://i.ibb.co/ZKCTJ9b/728985-fish-cooking-food-kitchen-meal-icon.png"
            alt="Meal Finder"
          />
          <h1>Meal Finder</h1>
        </div>
        <div class="flex">
          <form class="flex" id="submit">
            <input
              type="text"
              id="search"
              placeholder="Search for meals or keywords"
            />
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button class="random-btn" id="random">
            <i class="fas fa-random"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="container">
      <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

    <script>
      const search = document.getElementById("search");
      const submit = document.getElementById("submit");
      const random = document.getElementById("random");
      const mealsElement = document.getElementById("meals");
      const resultHeading = document.getElementById("result-heading");
      const singleMealElement = document.getElementById("single-meal");

      function searchMeal(e) {
        e.preventDefault();
        singleMealElement.innerHTML = "";
        const term = search.value;
        if (term.trim()) {
          fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${term}`)
            .then((res) => res.json())
            .then((data) => {
              resultHeading.innerHTML = `<h2>Search results for '${term}':</h2>`;
              if (data.meals === null) {
                resultHeading.innerHTML =
                  "<p>There are no search results. Try again!</p>";
              } else {
                mealsElement.innerHTML = data.meals
                  .map(
                    (meal) => `
                    <div class="meal">
                        <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
                        <div class="meal-info" data-mealID="${meal.idMeal}">
                            <h3>${meal.strMeal}</h3>
                        </div>
                    </div>
                    `
                  )
                  .join("");
              }
            });
          search.value = "";
        } else {
          getRandomMeal();
        }
      }

      function getMealById(mealID) {
        fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${mealID}`)
          .then((res) => res.json())
          .then((data) => {
            const meal = data.meals[0];
            addMealToDOM(meal);
            singleMealElement.scrollIntoView();
          });
      }

      function getRandomMeal() {
        mealsElement.innerHTML = "";
        resultHeading.innerHTML = "";
        fetch("https://www.themealdb.com/api/json/v1/1/random.php")
          .then((res) => res.json())
          .then((data) => {
            const meal = data.meals[0];
            addMealToDOM(meal);
          });
      }

      function addMealToDOM(meal) {
        const ingredients = [];
        for (let i = 1; i <= 20; i++) {
          if (meal[`strIngredient${i}`]) {
            ingredients.push(
              `${meal[`strIngredient${i}`]} - ${meal[`strMeasure${i}`]}`
            );
          } else {
            break;
          }
        }
        singleMealElement.innerHTML = `
          <div class="single-meal">
              <h1>${meal.strMeal}</h1>
              <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
              <div class="main">
                <h2>Ingredients</h2>
                <ul>
                  ${ingredients
                    .map((ingredient) => `<li>${ingredient}</li>`)
                    .join("")}
                </ul>
                <p>${meal.strInstructions}</p>
              </div>
              <div class="single-meal-info">
                ${meal.strCategory ? `<p>${meal.strCategory}</p>` : ""}
                ${meal.strArea ? `<p>${meal.strArea}</p>` : ""}
              </div>
            </div>
          `;
      }

      submit.addEventListener("submit", searchMeal);
      random.addEventListener("click", getRandomMeal);

      mealsElement.addEventListener("click", (e) => {
        const mealInfo = e.target.closest(".meal-info");

        if (mealInfo) {
          const mealID = mealInfo.getAttribute("data-mealID");
          getMealById(mealID);
        }
      });

      // Init
      getRandomMeal();
    </script>
  </body>
</html>
