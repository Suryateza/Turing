<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff8e7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        #mealFinder {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .meal-card {
            margin: 10px 0;
            padding: 15px;
            background: #ffeeba;
            border-radius: 5px;
        }
        .meal-title {
            color: #856404;
        }
    </style>
</head>
<body>

<div class="container" id="mealFinder">
    <h1 class="text-center">Meal Finder</h1>
    <div class="form-group">
        <input type="text" id="searchInput" class="form-control" placeholder="Enter ingredients or meal type">
    </div>
    <button onclick="findMeals()" class="btn btn-primary">Find Meals</button>
    <div id="results" class="mt-4"></div>
</div>

<script>
    function findMeals() {
        const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your API key
        const query = document.getElementById('searchInput').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<p>Loading...</p>';

        fetch(`https://api.spoonacular.com/recipes/complexSearch?apiKey=${apiKey}&query=${query}&number=5&addRecipeInformation=true`)
        .then(response => response.json())
        .then(data => {
            if (data.results && data.results.length > 0) {
                resultsDiv.innerHTML = data.results.map(meal => `
                    <div class="meal-card">
                        <h5 class="meal-title">${meal.title}</h5>
                        <img src="${meal.image}" alt="${meal.title}" class="img-fluid">
                        <p>Ready in ${meal.readyInMinutes} minutes</p>
                    </div>
                `).join('');
            } else {
                resultsDiv.innerHTML = '<p>No meals found. Try different keywords.</p>';
            }
        })
        .catch(error => {
            resultsDiv.innerHTML = '<p>Failed to fetch meals. Please try again.</p>';
            console.error('Error:', error);
        });
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
