<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <style>body {
    background-color: #f8f9fa;
}

#paragraph {
    background: white;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 18px;
}

#userInput {
    resize: none;
}

#results {
    font-weight: bold;
}</style>
</head>
<body>
    <div class="container mt-5">
        <h1>Typing Speed Test</h1>
        <div id="paragraph" class="mb-3"></div>
        <textarea id="userInput" rows="5" class="form-control" placeholder="Start typing here..."></textarea>
        <button id="startBtn" class="btn btn-primary mt-2">Start Test</button>
        <div id="results" class="mt-3"></div>
    </div>
    <script>document.addEventListener('DOMContentLoaded', function() {
        const paragraph = document.getElementById('paragraph');
        const userInput = document.getElementById('userInput');
        const startBtn = document.getElementById('startBtn');
        const results = document.getElementById('results');
        
        const sampleParagraphs = [
            "The quick brown fox jumps over the lazy dog. This sentence contains every letter of the alphabet.",
            "How razorback-jumping frogs can level six piqued gymnasts!",
            "Pack my box with five dozen liquor jugs."
        ];
        
        let startTime, endTime, correctWords = 0;
    
        function chooseParagraph() {
            return sampleParagraphs[Math.floor(Math.random() * sampleParagraphs.length)];
        }
    
        function startTest() {
            userInput.disabled = false;
            userInput.value = '';
            paragraph.textContent = chooseParagraph();
            userInput.focus();
            startTime = new Date();
            results.innerHTML = '';
        }
    
        function endTest() {
            endTime = new Date();
            const timeTaken = (endTime - startTime) / 1000; // in seconds
            const words = userInput.value.split(' ').filter(word => word.length > 0);
            const originalWords = paragraph.textContent.split(' ');
            
            correctWords = words.reduce((acc, word, index) => {
                if (word === originalWords[index]) return acc + 1;
                return acc;
            }, 0);
    
            const wpm = (words.length / timeTaken) * 60;
            const accuracy = (correctWords / words.length) * 100 || 0;
    
            results.innerHTML = `WPM: ${wpm.toFixed(2)} | Accuracy: ${accuracy.toFixed(2)}%`;
        }
    
        userInput.addEventListener('input', function() {
            if (!startTime) return;
            if (userInput.value.trim() === paragraph.textContent) {
                endTest();
                userInput.disabled = true;
            }
        });
    
        startBtn.addEventListener('click', startTest);
    
        // Initial state
        startTest();
        userInput.disabled = true;
    });</script>
</body>
</html>
